<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutriBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"></head>
    <link rel="stylesheet" href="css/style.css">
<body>
    <header>
        <div>
            <h1>Nutri<span>BOT</span></h1>
            <h2>Asistente Nutricional</h2>
        </div>
    </header>
    <div id="contenedorOpciones">
        <div class="opciones">
            <button type="button" class="boton" id="botonCargarPaciente">Cargar Paciente</button>
            <button type="button" class="boton" id="botonBuscarPaciente">Buscar Paciente</button>
        </div>
    </div>
    <div id="contenedorCarga">
        <form id="formularioCarga">
            <input type="text" class="form-control item" id="nombre" placeholder="Nombre">
            <input type="text" class="form-control item" id="apellido" placeholder="Apellido">
            <input type="text" class="form-control item" id="dni" placeholder="DNI">
            <input type="text" class="form-control item" id="edad" placeholder="Edad">
            <input type="text" class="form-control item" id="sexo" placeholder="Sexo (Hombre/Mujer)">
            <input type="text" class="form-control item" id="altura" placeholder="Altura">
            <input type="text" class="form-control item" id="peso" placeholder="Peso">
            <input type="text" class="form-control item" id="grasaCorporal" placeholder="Porcentaje de grasa coporal">
            <input type="text" class="form-control item" id="musculo" placeholder="Porcentaje de musculo esqueletico">
            <button type="submit" class="btn btn-block create-account">CARGAR</button>
        </form>
    </div>
    <div id="contenedorBusqueda">
        <form id="formularioBusqueda">
            <input type="text" class="form-control item" id="dniBuscar" placeholder="DNI">
            <ul>
                Comandos especiales:
                <li type="none">- "limpiar": Limpia el LocalStorage</li>
                <li type="none">- "leer": Carga lista de pacientes del archivo JSON local</li>
            </ul>
            <button type="submit" class="btn btn-block create-account">BUSCAR</button>
        </form>
        <div id="resultadoBusqueda">
            <div id="resultado"></div>     
            <button id="botonBorrar" type="submit" class="btn btn-block create-account">Borrar Paciente</button>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/objetos_y_funciones.js"></script>
    <script src="js/scriptPrincipal.js"></script>
    <script src="js/validacionDatos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
